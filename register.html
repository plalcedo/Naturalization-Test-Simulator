<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naturalization Test | Sign In</title>
    <link rel="shorcut icon" href="assets/img/usaIcon.png">
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
    <div class="wrapper">
        <div class="box">
            <h1 id="h1">Naturalization Test Simulator</h1>
            <h2 id="title">Create your account</h2>
            <form action="submit" id="formRegister" class="form">
                <label for="">Name</label>
                <input type="text" id="name" class="input">
                <label for="">Last Name</label>
                <input type="text" id="lastName" class="input">
                <label for="">Email</label>
                <input type="email" id="email" class="input">
                <label for="">Password</label>
                <input type="password" id="password" class="input">
                <label for="">Verify your password</label>
                <input type="password" id="password2" class="input">
                <button type="submit" class="redBtn" id="btnSignIn">Create account</button>
                <p id="txtError" class="text-alert"></p>
                <a href="index.html">Already have an account? Click here</a>
            </form>
            <button id="btnGoToLogIn" class="redBtn">Go to Login</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js "></script>
    <script src="assets/js/register.js"></script>

</body>

</html>
