<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" href="assets/img/usaIcon.png">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Naturalization Test | Login</title>
</head>

<body>

    <div class="wrapper">
        <div class="box">
            <h1>Naturalization Test Simulator</h1>
            <h2>Log in into your account</h2>
            <form action="submit" id="loginForm" class="form">
                <label for="">Email</label>
                <input type="email" id="email" class="input" placeholder="example@email.com">
                <label for="">Password</label>
                <input type="password" id="password" class="input" placeholder="Your password">
                <button type="submit" class="redBtn" id="btnLogIn">Log in</button>
                <p id="txtError" class="text-alert"></p>
                <a href="register.html">Do not have an account? Click here</a>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js "></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
